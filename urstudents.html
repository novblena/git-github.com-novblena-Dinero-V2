<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/bootstrap.css">
    <title>Student Form</title>
</head>
<body>
    <h1 class="text-info text-center py-5">UR Student Form</h1>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" placeholder="Name" id="name" name="Name" class="form-control"
                            minlength="3" maxlength="30">
                        <label for="name" class="lead fw-semibold fs-5">Name</label>
                    </div>
        
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" name="gender" placeholder="Gender" id="gender"
                            class="form-control">
                        <label for="gender" class="lead fw-semibold fs-5">Gender</label>
                    </div>
        
                </div>
        
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" placeholder="Name" id="dept" name="dept" class="form-control"
                            minlength="3" maxlength="30">
                        <label for="dept" class="lead fw-semibold fs-5">Department</label>
                    </div>
        
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="number" name="level" placeholder="level" id="level"
                            class="form-control" minlength="1" maxlength="5">
                        <label for="level" class="lead fw-semibold fs-5">Level</label>
                    </div>
        
                </div>
        
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" placeholder="computer name" id="dept" name="compname" class="form-control"
                            minlength="3" maxlength="30">
                        <label for="compname" class="lead fw-semibold fs-5">Computer Name</label>
                    </div>
        
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" name="serial" placeholder="level" id="serial"
                            class="form-control">
                        <label for="serial" class="lead fw-semibold fs-5">Serial Number</label>
                    </div>
        
                </div>
        
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="date" placeholder="date" id="date" name="date" class="form-control"
                            minlength="3" maxlength="30">
                        <label for="date" class="lead fw-semibold fs-5">Date</label>
                    </div>
        
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="time" name="time" placeholder="level" id="time"
                            class="form-control">
                        <label for="time" class="lead fw-semibold fs-5">Time</label>
                    </div>
        
                </div>
        
            </div>
            <input type="submit" value="Submit" class="btn btn-lg btn-info py-2 fw-semibold px-5 mb-5 w-100" >
    

        </form>
        


    </div>
   
</body>
</html>
